{% extends 'trips/base.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
    body {
    background-image: url(../static/images/tourists-with-bags-checking-hotel_74855-5297.jpg);
    background-repeat: no-repeat;
    background-position: bottom left;
    background-size: 400px;
    background-attachment:fixed !important;
  }
</style>

<section class="container" style="padding-top: 20px">

        <nav class="navbar navbar-default">
                <div class="col-md-10 navbar-header justify-content-start">
                  <h2>View Trips</h2>    
                </div>
                <div class="col-md-2">
                    <div class="col justify-content-end">
                        <a href="{% url 'trips:saved_trips' %}" class="btn btn-primary">Back to Saved Trips</a>
                    </div>
                </div>
            </nav>

    <!-- Start of Cards Section -->
    <div class="col-md-16">
        <!-- Trip Card -->
        <div class="card">
            <div class="card-body">
                
                    <!-- Flight Cards -->
                    <div class="card">
                        
                        <div class="card-body">
                            <div class="col-md-2">
                                <h3 class="card-title"><strong>Flight 1</strong></h3> <br>
                            </div>
                            <div class="col-md-10">
                                <div class="col-md-4">
                                    <h5 class="card-title">Starting Airport</h5><br>
                                    <h5 class="card-title">Destination Airport</h5>
                                </div>
                                <div class="col-md-4">
                                    <h5 class="card-title">Starting Date</h5><br>
                                    <h5 class="card-title">Returning Date</h5>
                                </div>
                                <div class="col-md-4">
                                    <h5 class="card-title">Flight Cost Estimate</h5><br>
                                    <!-- on click save to profilfe -->
                                    <a href="{% url 'trips:saved_trips' %}" class="btn btn-primary">Save Trip</a>
                                </div>
                            </div>    
                        </div> 
                    </div>
                        
                    <br>
                    <br>
            </div>
        </div>
    </div>
</section>

{% endblock %}
