{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <title>Cheep Trips</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body>
  <!-- Navigation bar -->
  <header class="container">
    <div class="row">
      <h1 class="col-sm-4">Cheep Trips</h1>
      <nav class="col-sm-8 text-right">
        <p><a href="{% url 'trips:new_account' %}">Sign Up</a></p>
        <p><a href="{% url 'trips:sign_in' %}">Login</a></p>
      </nav>
    </div>
    </header>
  <!-- End of Navigation bar -->
  <!-- Jumbotron -->
    <section class="jumbotron">
      <div class="container float-left">
          <h2>Welcome Traveller</h2>
      </div>
    </section>
  <!-- End of Jumbotron -->

    <section class="container">
      <div class="row">
        <figure class="col-sm-2 center-block">  
          <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2 " type="Starting Airport" placeholder="Starting Airport" aria-label="Starting Airport">
          </form>
        </figure>
        <figure class="col-sm-2 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="date" placeholder="date" aria-label="Search">
        </form>
        </figure>
        <figure class="col-sm-2 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="date" placeholder="date" aria-label="Search">
        </form>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-2 center-block">  
          <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2 " type="Destination" placeholder="Destination" aria-label="Destination">
          </form>
        </figure>
        <figure class="col-sm-2 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Region</button>
             <div class="dropdown-menu">
              <a class="dropdown-item" href="#">North America</a>
              <a class="dropdown-item" href="#">South America</a>
              <a class="dropdown-item" href="#">Europe</a>
              <a class="dropdown-item" href="#">Asia</a>
              <a class="dropdown-item" href="#">Southeast Asia</a>
              <a class="dropdown-item" href="#">... AND MORE</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
             </div>
        </form>
        </figure>
        <figure class="col-sm-2 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Activity</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Hiking</a>
              <a class="dropdown-item" href="#">Swimming</a>
              <a class="dropdown-item" href="#">Surfing</a>
              <a class="dropdown-item" href="#">Scenary</a>
              <a class="dropdown-item" href="#">Shopping</a>
              <a class="dropdown-item" href="#">... AND MORE</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
             </div>
        </form>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-1 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <button type="button" class="btn btn-large btn-primary btn-rounded">Search</button>
        </form>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-1 center-block">
          <form class="form-inline md-form mr-auto mb-4">
            <button type="button" class="btn btn-large btn-primary btn-rounded">Inspire me!</button>
        </form>
        </figure>
      </div>
    </section>
    
    <footer class="container">
      <div class="row">
        <p class="col-sm-4">&copy 2020 CheepTrips</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
