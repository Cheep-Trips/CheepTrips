language: python
python:
    - "3.8"
cache: pip
install:
    - pip install -r requirements.txt
    - sudo pip install virtualenv
script:
    - virtualenv newenv
    - source newenv/bin/activate
    - pip install django
    - pip install django-widget-tweaks
    - pip install python-dotenv
    - pip install amadeus
    - ./src/manage.py test trips.tests
    - deactivate